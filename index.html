<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Meteorol√≥gico</title>
  <link rel="icon" href="imagenes/weather-icon.png" />
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1 class="title">
      <img class="weather-icon" src="imagenes/weather-icon.png" alt="Logo clima" />
      Clima Interactivo
    </h1>
    <input id="get-city" type="text" placeholder="üîç Buscar ciudad..." />
  </header>
  <main>
    <div class="info-container">
      <div class="info-item"><i class="fas fa-city"></i> <span>Ciudad: </span><span id="city-name"></span></div>
      <div class="info-item"><i class="fas fa-calendar-day"></i> <span class="day"></span>, <span class="date"></span></div>
      <div class="info-item"><i class="fas fa-clock"></i> <span id="current-time"></span></div>
      <div class="info-item"><i class="fas fa-thermometer-half"></i> <span class="weather-deg"></span></div>
      <div class="info-item"><i class="fas fa-cloud-sun-rain"></i> <span class="weather-condition"></span></div>
      <div class="info-item"><i class="fas fa-tint"></i> <span class="humidity"></span></div>
      <div class="info-item"><i class="fas fa-wind"></i> <span class="wind"></span></div>
    </div>
    <div class="forecast">
      <h2>‚õÖ Pron√≥stico pr√≥ximos d√≠as</h2>
      <div class="forecast-slider">
        <button class="slider-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
        <div class="forecast-days-container">
          <div class="forecast-days">
            <!-- Pron√≥stico din√°mico -->
          </div>
        </div>
        <button class="slider-btn next-btn"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </main>
</body>
</html>
